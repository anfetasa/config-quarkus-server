#Jaeger es un sistema de software open source que sirve para detectar operaciones entre los servicios distribuidos. Se utiliza para supervisar entornos complejos de microservicios y solucionar los problemas asociados a ellos.
quarkus.jaeger.service-name=Demo-Service-A
quarkus.jaeger.sampler-type=const
quarkus.jaeger.sampler-param=1
quarkus.jaeger.endpoint=http://localhost:14268/api/traces

kafka.bootstrap.servers=localhost:9094
group.min.session.timeout.ms=250
group.max.session.timeout.ms = 10000

kafka-streams.consumer.session.timeout.ms=250
kafka-streams.consumer.heartbeat.interval.ms=200

# Configurar topico alt-alerta-generada (lectura Kafka)
mp.messaging.incoming.alt-alerta-generada-in.connector=smallrye-kafka
mp.messaging.incoming.alt-alerta-generada-in.topic=alt-alerta-generada-ataborda
mp.messaging.incoming.alt-alerta-generada-in.key.deserializer=org.apache.kafka.common.serialization.IntegerDeserializer
mp.messaging.incoming.alt-alerta-generada-in.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Configurar topico alt-alerta-generada (escritura Kafka)
mp.messaging.outgoing.alt-alerta-generada-out.connector=smallrye-kafka
mp.messaging.outgoing.alt-alerta-generada-out.topic=alt-alerta-generada-ataborda
mp.messaging.outgoing.alt-alerta-generada-out.key.serializer=org.apache.kafka.common.serialization.IntegerSerializer
mp.messaging.outgoing.alt-alerta-generada-out.value.serializer=org.apache.kafka.common.serialization.StringSerializer

# Configurar topico alt-alerta-eliminada (lectura Kafka)
