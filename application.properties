mp.messaging.incoming.alt-alerta-eliminada-in.key.deserializer=org.apache.kafka.common.serialization.IntegerDeserializer
mp.messaging.incoming.alt-alerta-eliminada-in.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Configurar topico alt-alerta-eliminada (escritura Kafka)
